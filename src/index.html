<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash app</title>
    <!-- <link href="" rel="shortcut icon" type="image/x-icon" /> -->
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <!-- <include src="./header.html"></include> -->
    <!-- <h1>
      Home<svg class="icon icon-shrink2">
        <use href="#icon-shrink2" />
      </svg>
    </h1> -->

    <form>
      <div id="wrapperforicon">
        <input type="text" id="searchbar" value="" />
        <svg class="icon icon-search">
          <use href="#icon-search"></use>
        </svg>
        <svg class="icon icon-loader">
          <use href="#icon-loader"></use>
        </svg>
      </div>
    </form>
    <div id="container">
      <main>
        <section id="cards"></section>
      </main>
      <aside class="likes"></aside>
    </div>

    <template>
      <div class="card">
        <div class="photo">
          <img src="#CARD_IMAGE_URL" alt="#CARD_TEXT" />
          <img class="curve" src="./images/curve.svg" alt="" />
          <div class="profile">#CARD_PROFILE</div>
        </div>
        <div class="text">#CARD_TEXT</div>
        <div class="likes">
          <div class="starwrapper" data-id="#ID" data-thumb="#CARD_IMAGE_URL">
            <svg class="icon icon-star-full">
              <use href="#icon-star-full"></use>
            </svg>
          </div>
        </div>
      </div>
    </template>
    <template>
      <div class="likes__card">
        <div class="likes__card__image">
          <img src="#CARD_IMAGE_URL" alt="" />
          <div class="starwrapper">
            <svg class="icon icon-star-full">
              <use href="#icon-star-full"></use>
            </svg>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
